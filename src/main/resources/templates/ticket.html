<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Ticket Booking</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
          integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/shards.min.css">
</head>
<body>
<div class="container my-5" style="max-width: 500px !important;">
    <h1>Bestilling av kinobilletter</h1>
    <div class="row">
        <div class="col-md-12">
            <form action="#" th:action="@{/addticket}" th:object="${ticket}" method="post">
                <div class="row">
                    <div class="form-group col-md-6">
                        <label class="col-form-label">Film</label>
                        <select name="movieName" id="film" class="form-control" required>
                            <option value="velgfilmher">Velg film her</option>
                            <option value="Superman">Superman</option>
                            <option value="Batman">Batman</option>
                            <option value="King Kong">King Kong</option>
                        </select>
                    </div>

                    <div class="form-group col-md-6">
                        <label class="col-form-label">Antall</label>
                        <input type="number" th:field="*{ticketNo}" class="form-control" id="ticketNo"
                               placeholder="How Many Tickets">
                    </div>

                    <div class="form-group col-md-6">
                        <label class="col-form-label"> Fornavn</label>
                        <input type="text" th:field="*{customerName}" class="form-control" id="customerName"
                               placeholder="Customer Name">
                    </div>

                    <div class="form-group col-md-6">
                        <label class="col-form-label"> Etternavn</label>
                        <input type="text" th:field="*{customerSurName}" class="form-control" id="customerSurName"
                               placeholder="Customer Sur Name">
                    </div>

                    <div class="form-group col-md-6">
                        <label class="col-form-label"> Epost</label>
                        <input type="text" th:field="*{customerEmail}" class="form-control" id="customerEmail"
                               placeholder="Customer Email">
                    </div>

                    <div class="form-group col-md-6">
                        <label class="col-form-label"> Telefonnr</label>
                        <input type="text" th:field="*{customerPhone}" class="form-control" id="customerPhone"
                               placeholder="Customer Phone">
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6 mt-5">
                        <input type="submit" class="btn btn-success" value="KjÃ¸p billett">
                    </div>

                    <div class="col-md-6 mt-5">
                        <p><a href="list.html" class="btn btn-primary"> Ticket Lists</a></p>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
