<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Ticket Booking</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
          integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/shards.min.css">
</head>
<body>
<div class="container my-5">

    <div th:switch="${tickets}">
        <h2 th:case="null">No tickets yet!</h2>
        <div th:case="*">
            <h2>Tickets</h2>
            <table class="table table-bordered">
                <thead>
                <tr>
                    <th>Movie Name</th>
                    <th>Number of tickets</th>
                    <th>Customer Name</th>
                    <th>Customer Surname</th>
                    <th>Customer Email</th>
                    <th>Customer Phone</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="ticket : ${tickets}">
                    <td th:text="${ticket.movieName}"></td>
                    <td th:text="${ticket.ticketNo}"></td>
                    <td th:text="${ticket.customerName}"></td>
                    <td th:text="${ticket.customerSurName}"></td>
                    <td th:text="${ticket.customerEmail}"></td>
                    <td th:text="${ticket.customerPhone}"></td>

<!--                    <td th:text="${ticket.customerEmail"></td>-->
<!--                    <td th:text="${ticket.customerPhone"></td>-->
                </tr>
                </tbody>
            </table>
        </div>
        <p><a href="ticket.html" class="btn btn-primary">Buy Ticket</a></p>
    </div>
</div>
</body>
</html>
